<div class="container mx-auto px-5">
  <app-page-title></app-page-title>
  <div class="flex justify-between items-center my-4">
    <div>

      <form >
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-80 p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search ..." required />

        </div>
      </form>

    </div>
    <!--  -->
    <div class=" flex gap-2 text-sm">
      <!--  -->
      <button routerLink="/user/add"
        class="bg-white text-mainColor hover:bg-mainColor  hover:text-white transition-all delay-75 font-bold py-2 px-4 rounded mb-2">
        <i class="fa-solid fa-plus"></i> Add User
      </button>
      <!--  -->
      <button id="multiLevelDropdownButton" data-dropdown-toggle="multi-dropdown"
        class="border border-mainColor text-mainColor hover:bg-blue-700 hover:text-white transition-all delay-75 font-bold py-2 px-4 rounded mb-2">
        <i class="fa-solid fa-filter"></i> Filter
      </button>

      <!-- Dropdown menu -->
      <div id="multi-dropdown"
        class="z-10 hidden border border-gray-100 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="multiLevelDropdownButton">
          <li>
            <a class="block cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
              Admin
            </a>
          </li>
          <li>
            <a class="block cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
              user
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div class="min-h-[70vh] flex  flex-col justify-between ">
    <div class="overflow-x-auto rounded-lg">
      <table class="min-w-full bg-white rounded-lg shadow-md capitalize">
        <thead class="bg-gray-50 text-gray-700 text-sm">
          <tr>
            <th class="py-3 px-5 text-left">#</th>
            <th class="py-3 px-5 text-left">name</th>
            <th class="py-3 px-5 text-left">email</th>
            <th class="py-3 px-5 text-left">Role</th>
            <th class="py-3 px-5 text-left">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm divide-y divide-gray-200 font-semibold">
          @for (user of users(); track $index){
          <tr>
            <td class="py-6 px-5">{{ $index + 1 }}</td>
            <td class="py-6 px-5">{{ user.name }}</td>
            <td class="py-6 px-5">{{ user.email }}</td>
  
            <td class="py-3 px-5">
              <span class="border-none rounded-full text-xs px-2 py-1" [ngClass]="{
                  'text-green-800 bg-green-50 ': user.role === 'admin',
                  'text-blue-800 bg-blue-50': user.role === 'user'
                }">
                {{ user.role }}
              </span>
            </td>
  
            <td class="py-3 px-5">
              <button class="text-blue-500 hover:text-blue-700 font-medium mr-2" routerLink="/user/edit/{{ user.id }}">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button (click)="deleteUser(user.id)" class="text-red-500 hover:text-red-700 font-medium">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="flex justify-center mt-5">
  
      <nav aria-label="Page navigation example ">
        <ul class="inline-flex -space-x-px text-base h-10">
          <li>
            <a href="#"
              class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
          </li>
          <li>
            <a href="#"
              class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
          </li>
          <li>
            <a href="#"
              class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
          </li>
          <li>
            <a href="#" aria-current="page"
              class="flex items-center justify-center px-4 h-10 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
          </li>
          <li>
            <a href="#"
              class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
          </li>
          <li>
            <a href="#"
              class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
          </li>
          <li>
            <a href="#"
              class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
          </li>
        </ul>
      </nav>
  
    </div>
  </div>
 
</div>
