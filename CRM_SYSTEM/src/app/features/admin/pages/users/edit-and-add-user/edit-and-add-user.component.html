<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 p-4 max-w-md mx-auto">
    <div>
      <label for="name" class="block mb-1 font-medium">Name</label>
      <input 
        id="name" 
        type="text" 
        formControlName="name"
        class="w-full border p-2 rounded" 
        placeholder="Enter user name"
      />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm">
        Name is required
      </div>
    </div>
  
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        class="w-full border p-2 rounded" 
        placeholder="Enter email address"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm">
        Valid email is required
      </div>
    </div>
  
    <div>
      <label for="role" class="block mb-1 font-medium">Role</label>
      <select 
        id="role" 
        formControlName="role" 
        class="w-full border p-2 rounded"
      >
        <option value="" disabled>Select role</option>
        <option value="admin">admin</option>
        <option value="user">user</option>
      </select>
      <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="text-red-500 text-sm">
        Role is required
      </div>
    </div>
  
    <button 
      type="submit" 
      class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full"
    >
      {{ isEditMode() ? 'Update User' : 'Add User' }}
    </button>
  </form>
